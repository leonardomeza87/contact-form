      <div class="form">
        <form>
          <h1>Contact me</h1>
          <p>
            Please feel free to contact me. If you provide a valid email
            address, clearly identify yourself as the sender, and leave a
            relevant message, I will respond as soon as possible.
          </p>
          <label for="name" data-label="0">Name</label>
          <input
            class="input"
            data-input="0"
            type="text"
            name="name"
            id="name"
            required
          />

          <label for="email" data-label="1">Email</label>
          <input
            class="input"
            data-input="1"
            type="email"
            name="email"
            id="email"
            required
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          />

          <label for="message" data-label="2">Message</label>
          <textarea
            class="input"
            data-input="2"
            name="message"
            id="message"
            cols="30"
            rows="1"
            required
          ></textarea>

          <input type="hidden" name="_template" value="box" />

          <input type="submit" value="Send" />
        </form>
      </div>
